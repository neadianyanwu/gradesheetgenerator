<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <h1>Subject</h1>
            <div class="main-content">
                <li><input type="number" id="eng" placeholder="English"></li>
                <li><input type="number" id="math" placeholder="Mathematics"></li>
                <li><input type="number" id="chem" placeholder="Chemistry"></li>
                <li><input type="number" id="bio" placeholder="Biology"></li>
                <li><input type="number" id="fren" placeholder="French"></li>
            </div>

            <button class="button">Calculate Total</button>
        </div>

        <div class="grade-content">
            <h1>Grade</h1>
            <li><input type="text" id="gr-eng"></li>
            <li><input type="text" id="gr-math"></li>
            <li><input type="text" id="gr-chem"></li>
            <li><input type="text" id="gr-bio"></li>
            <li><input type="text" id="gr-fren"></li>
        </div>

        <div class="result-container">
            <div class="total">
                <h3>Total</h3>
            </div>
            <div class="percentage">
                <h3>Percentage</h3>
            </div>
        </div>

        <div class="result-feedback">
            <h1></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
